<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOMA Chatbot</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚱️</text></svg>">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;500&display=swap" rel="stylesheet">
  <link href="../asset/style.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    #pageTitle{
      color:#e9b02b;
    }

  </style>
</head>

<body class="inner-page">
  <!--Demo Message-->
  <div id="demo-container"></div>

  <!-- Corner "DEMO" ribbon -->
  <a class="corner-ribbon" href="#" aria-label="This website is a demo" title="This website is a demo">DEMO</a>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-light fixed-top" data-bs-theme="light">
    <div class="container">
      <a class="navbar-brand" href="../index.html">S O M A</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-5">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="knowledge-graph.html">Knowledge Graph</a></li>
          <li class="nav-item"><a class="nav-link" href="somavoc.html">Vocabulary</a></li>
          <li class="nav-item"><a class="nav-link active" href="chat.html">Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="documentation.html">Documentation</a></li>
          <li class="nav-item"><a class="nav-link" href="tutorial.html">Tutorial</a></li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="mt-3 ms-3">
    <button id="btnBack" class="btn btn-sm btn-primary back-btn" title="Go back">Back</button>
  </div>

  <div class="container py-3 mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">

        <div class="d-flex align-items-center justify-content-between mb-2">
          <div>
            <h5 id="pageTitle" class="mb-0">Chatbot</h5>
            <small class="text-muted">Demo - predefined answers only</small>
          </div>
        </div>

        <div
          id="chat"
          class="d-flex flex-column gap-2 p-3 border rounded bg-body-tertiary overflow-auto"
          style="height: calc(100vh - 18rem); min-height: 50vh;"
          aria-live="polite"></div>

        <form id="form" class="mt-3">
          <div class="input-group">
            <input id="q" type="text" class="form-control" placeholder="Type a question…" aria-label="Your message" autocomplete="off" />
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!--FOOTER-->
  <div id="footer"></div>
  <script>
    fetch("../asset/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <script>
    // Back button
    (function(){
      const backBtn = document.getElementById('btnBack');
      if (backBtn) backBtn.onclick = () => history.back();
    })();
</script>

<script src="../asset/chatbot.js"></script>

<!--Demo Message-->
  <script>
    fetch("../asset/demo.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("demo-container").innerHTML = html;
        if (!localStorage.getItem("hasVisitedSOMA")) {
          var demoModal = new bootstrap.Modal(document.getElementById('demoModal'));
          demoModal.show();
          localStorage.setItem("hasVisitedSOMA", "true");
        }
      })
  </script>
</body>
</html>

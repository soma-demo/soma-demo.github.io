  <script>
    fetch('data-model.svg')
      .then(r => r.text())
      .then(svg => {
        document.getElementById('wrap').innerHTML = svg;
        const s = document.querySelector('#wrap svg');
        s.setAttribute('width','100%');
        s.setAttribute('height','100%');
      });
  </script>
  
  <script>
    // enable pan/zoom once the SVG is in the DOM
    const z = setInterval(()=>{
      const s = document.querySelector('#wrap svg');
      if(!s) return;
      clearInterval(z);
      svgPanZoom(s, {controlIconsEnabled:true, fit:true, center:true});      
    },50);
  </script>
